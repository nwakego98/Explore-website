<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Travel landing page</title>
</head>
<body>
    <section class="showcase ">
<header>
    <h2 class="logo">Travel</h2>
    <div class="toggle"></div>
</header>

<video src="explore.mp4.mp4" muted loop autoplay  ></video>

<div class="overlay"></div>

<div class="text">
    <h2>Never stop</h2>
    <h3>Explore the world</h3>
    <p>
     Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus inventore, repellendus totam saepe voluptatem voluptates illo corporis earum in omnis.
    </p>
    <a href="#" class="btn">Explore</a>
</div>

<ul class="social">
    <li><a href="#"><img src="images/facebook icon.png" alt=""></a></li>
    <li><a href="#"><img src="images/twitter logo.png" alt=""></a></li>
    <li><a href="#"><img src="images/instagram icon.jpg" alt=""></a></li>
</ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase= document.querySelector('.showcase')

        menuToggle.addEventListener('click', function() {
            menuToggle.classList.toggle('active')
            showcase.classList.showcase('active')
        })

    </script>
</body>
</html>
